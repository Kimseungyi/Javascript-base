<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>27. DOM (document-object-model)</title>
</head>
<body>

  <div id="HTMLtest">

  </div>

  <div id="TEXTtest">

  </div>

</body>
<script>
  // DOM (document-object-model) = 화면을 구성하고 있는 요소에대한 내용을 담고 있음.

  // 웹페이지는 요소 하나하나가 작은 영역으로 이루어져 있다
  // 작은 요소 하나하나가 Npde 라는 이름으로 불리고 있고
  // Node 들은 노드트리라고 불리는 계층적 구조 즉 조직도나 피라미드 같은 구조

  /*
    문서 노드 (document Node) : HTML 문서 전체를 나타냄
    요소 노드 (element Node) : 모든 HTML 요소는 요소 노드이며, 속성 노드를 가질 수 있는 유일한 노드임
    속성 노드 (attribute Node) : 모든 HTML 요소의 속성은 속성 노드이며, 요소 노드에 관한 정보를 가지고 있음
    텍스트 노드 (text Node) : HTML 문서의 모든 텍스트를 의미
    주석 노드 (comment Node) : HTML 문서의 모든 주석을 의미
  */

  var elementNode = document.createElement('h3')
  // h3 태그를 생성 (요소노드를 생성)

  var textNode = document.createTextNode('요소 노드 안의 텍스트 노드');
  // 텍스트 노드 생성

  elementNode.appendChild(textNode);

  document.body.appendChild(elementNode);
  

  // getElementById

  var HTMLarea = document.getElementById('HTMLtest');
  
  console.log(HTMLarea);

  console.log(HTMLarea.innerHTML);

  HTMLarea.innerHTML = HTMLarea.innerHTML + '<h3>innerHTML을 통하여 내용을 집어넣습니다.</h3></br>'

  console.log(HTMLarea.innerHTML);

  HTMLarea.innerHTML = ''; // 초기화

  // innerText

  var TEXTarea = document.getElementById('TEXTtest');

  TEXTtest.innerText = TEXTtest.innerText + '<h3>innerText를 통하여 내용을 집어 넣습니다.</h3></br>'; // innerText는 들어간 내용을 전부 텍스트로만 인식한다.

  //노드를 삭제
  TEXTarea.remove();

  // document.body.remove();


</script>
</html>
