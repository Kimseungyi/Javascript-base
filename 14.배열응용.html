<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14. 배열 응용</title>
</head>
<body>
  
</body>
<script>

  var fruits = ['사과','바나나','오렌지'];  
  
  console.log(fruits.length);

  for(var i = 0; i < fruits.length; i++) {
    console.log(fruits[i]);
  }

  //forEach
  // 배열명.foreach

  fruits.forEach(function(item, index, array){
    // 반복되면서 실행시킬 내용
    console.log(item, index, array);
  });

  // 배열의 값을 추가하거나 빼거나 하는 방법

  //배열의 끝에 항목 추가
  fruits.push('망고');
  console.log(fruits);

  //배열의 끝에 있는 항목을 하나 제거하는 기능
  fruits.pop();
  console.log(fruits);

  // 배열의 앞에있는 항목을 추가
  fruits.unshift('딸기');
  console.log(fruits);

  // 배열의 앞에있는 항목을 제거
  fruits.shift();
  console.log(fruits);

  // 특정 항목이 몇번째 인덱스에 있는지 찾아주는 기능
  console.log(fruits.indexOf('바나나'))

  // 배열 두 개를 하나로 합치는 방법
  var fruits2 = ['복숭아', '키위', '파인애플'];

  var arr = fruits.concat(fruits2);
  
  console.log(arr);
  console.log(fruits);
  console.log(fruits2);
  // 배열에서 사용 가능한 기능중에는 원본을 바꾸는 것도 있고
  // 바꾸지 않는 것도 있어서 사용할 때 주의가 필요합니다.

  var fruitsToString = fruits.toString(); // 'S' 대문자 주의!
  console.warn(typeof(fruitsToString));
  console.warn(fruitsToString);
  console.warn(fruits);
  // 변수명.toString();
  // 자바스크립트에서 배열 안에있는 값들을 , 로 구분지어서 문자열로 나타내줍니다.

  // 배열변수명.join()
  var fruitsjoin = fruits.join();
  console.warn(fruitsjoin);
  console.log(typeof(fruitsjoin));
  console.log(fruits);
  fruitsjoin = fruits.join('*');
  console.warn(fruitsjoin);
  // toString - 구분자가 ,(콤마)로 고정
  // join - 구분자를 설정해줄 수 있다.
  // join, toString 모두 원본 배열을 변화시키지 않는다. **

  // 배열의 순서를 반대로 뒤집어주는 기능
  // 배열의 변수명, reverse()
  fruits.reverse();
  // console.log(fruitsReverse);
  console.log(fruits);
  // reverse는 원본배열을 변화시킨다.

  // 배열 안에 있는 값들을 정렬시켜주는 방법

  var arr = [2,1,200,50,28,1]
  var arr2 = ['가','나','다','라','마','바','사'];
  var arrSort1 = arr.sort(
    function(left, right){
      return left-right; 
    } // 아스키코드순으로 정렬을 하지않고 오름차순으로 정렬함.
  );
  console.warn(arrSort1);
  console.log(arr);

  console.log(arr2.sort());
  // sort() --> 문자로 인식 --> 아스키코드순서대로 정렬
  
  var arrSort2 = arr.sort(
    function(left, right){
      return right - left;
    } // 아스키코드순으로 정렬을 하지않고 내림차순으로 정렬함.
  )
  console.log(arrSort2);

  // 배열의 일부분을 잘라오는 방법
  // 배열명.slice(시작인덱스, 종료인덱스)
  // 인덱스를 기준으로 특정 위치에 있는 배열의 내용을 잘라오며
  // 원본 배열은 변하지 않습니다.

  var fruitsSlice = fruits.slice(1,2);
  console.warn(fruitsSlice);
  console.log(fruits);
  // 시작인덱스 이상 종료인덱스 미만 **

  // 배열명.splice(시작인덱스, 제거할 갯수, 추가할 항목)
  // 시작인덱스부터 몇개를 빼올 것인지
  var fruitsSplice = fruits.splice(1,2,'망고','딸기');
  console.warn(fruitsSplice);
  console.log(fruits);
  
</script>
</html>
