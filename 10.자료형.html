<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10. 자료형</title>
</head>
<body>
  
</body>
<script>
  var name = '갤럭시';
  //string (문자열)

  var price = 80000;
  // number (숫자형)

  var check = true;
  // boolean (불리언) true false 만 가능

  var fruits = ['사고', '바나나', '오렌지'];
  // array 배열

  var prod = {
    name : '아이폰',
    price : 100000
  }
  // object 객체

  var testFunction = function textFnc(num1, num2){
    console.log(num1 + num2);
  }
  // function 함수

  var isNull = null;
  // null 형

  var isUndefined;
  // undefined

  // null = 어떠한 값이 '의도적으로' 비어있다는 것을 표현 --> 재선언 가능
  // undefined = 값은 비어있지만 값이 설정되어있지 않음 --> 재선언, 다시쓰기, 설정 불가능


  // typeof
  console.log(name + '의 타입은? ' + typeof(name));
  //typeof(name) --> name의 타입을 확인 하겠다.

  // 자바스크립트는 느슨한 타입 또는 동적 언어
  var textValue = 123;
  console.log(textValue + '의 타입은? ' + typeof(testValue));

  testValue = '문자';
  console.log(testValue + '의 타입은? ' +  typeof(testValue));

  testValue = true;
  console.log(testValue + '의 타입은? ' + typeof(testValue));

  // java c++ -> 한 번 변수를 선언하면 다른 자료형 넣어줄 수 있다
  // javascript -> 다른 자료형 넣어줘도 알아서 처리를 해준다
</script>
</html>
