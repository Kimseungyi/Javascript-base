<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9. 반복문 while/do while</title>
</head>
<body>
  
</body>
<script>

  var i = 1;
  // 초기값

  while(i <= 10){
  // 조건값
    console.log(i + '번째 반복입니다.');
    i++;
    // 증감값
  }

  console.log('i의 값은? ' + i); // 11

  var i = 11;

  do{
    //실행되는 내용
    console.warn(i + '번째 반복입니다.');
    i++;
  } while(i <= 10)

  /* 
  while -> 조건을 확인 후 반복문을 실행
  do while -> 무조건 최초 1회 반복한 이후 조건을 검사
  */
</script>
</html>
