<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>26. BOM (browser-object-model)</title>
</head>
<body>

</body>
<script>
  // BOM ( Browser Object Model ) 브라우저에 관한 정보를 담고 있음
  // navigator, screen, location, history

  console.log(navigator);

  // screen

  console.log(screen);
  console.log(screen.height);
  console.log(screen.width);

  // location
  console.log(location);
  console.log(location.host);

  // location.href('이동할 페이지 주소')
  // location.reload()

  // history
  // 브라우저의 방문 기록에 관한 객체
  // 페이지 뒤로가기, 앞으로가기 등 브라우저의 기록에 대한 객체임

  console.log(history);

  // history.back() --> 한페이지 뒤로가기
  // history.forward() --> 한페이지 앞으로가기
  // history.go() --> 넣어주는 숫자가 마이너스일 경우 현재 페이지 기준으로 숫자만큼 뒤로 이동
  // 넣어주는 숫자가 양수일 경우 현재 페이지 기준으로 숫자만큼 앞으로 이동
</script>
</html>
