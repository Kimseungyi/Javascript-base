<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 예제 (2,3 챕터)</title>
</head>
<body>
</body>
<script>
    // 1번
    // 100점 만점에 95점 이상은 A+,95점 미만 90점 이상은 A,90점 미만 85점 이상은 B+,85점 미만 80점 이상은 B,80점 미만 70점 이상은 C+
    // 나머지는 C- 를 출력하는 조건문 작성
    var i = 90;

    if( i >= 95 ) {
        document.write('A+');
    } else if(i >= 90) {
        document.write('A');
    } else if(i >= 85) {
        document.write('B+');
    } else if(i >= 80) {
        document.write('B');
    } else if(i >= 70) {
        document.write('C+');
    } else {
        document.write('C-');
    }

    // 2번
    // 값이 홀수인지 짝수인지 구별하는 조건문 작성
    var a = 10;

    if(a % 2 == 0) {
        console.log('짝수입니다.')
    } else {
        console.log('홀수입니다.')
    }

    // 3번
    // while 문을 통해 1부터 10까지 반복하면서 2의 배수만 콘솔창에 출력
    var b = 1;

    while(b <= 10) {
        if(b % 2 == 0){
            console.log(b + '는 2의 배수입니다!');
        }
        b++;
    }

    // 4번
    // 특정 변수값의 구구단을 출력
    var gugu = 3;

    for(var i = 1; i < 10; i++) {
        console.log(gugu + "*" + i + "=" + gugu*i);
    }
</script>
</html>
