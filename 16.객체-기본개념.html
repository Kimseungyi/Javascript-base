<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16. 객체 기본 개념</title>
</head>
<body>
  
</body>
<script>
  // 객체는 현실세계 있는 무언가를 코드상으로 나타내는 방법
  // 배열 --> 비어있는 큰 상자에 작은 상자들을 넣어줄 수 있다.
  // 인덱스라는 값을 이용해서 상자를 구분한다.

  // 객체 --> 비어있는 상자에 작은 상자(값)를 넣어줄 수 있다.
  // 인덱스가 아닌 값과 따라다니는 키라는 특정한 값을 이용해서 상자들을 구분

  var stock = {
    name : '애플',
    price : 173.07,
    products : ['아이폰', '아이패드', '에어팟'],
    from : '나스닥',
    status : true
  };
  // 주식에는 이름 주가 만드는 상품 어디에 상징되었는지와 상징상태
  
  console.log(stock);

  // 객체명 ['속성명(키값)']
  console.log(stock['name']);
  console.log(stock['price']);
  console.log(stock['products']);
  console.log(stock['products'][1]); // 객체안에 있는 배열의 값을 가지고 오고 싶을 때
  console.log(stock['from']);
  console.log(stock['status']);

  // 점 접근법
  // 객체명.속성명(키값)

  console.log(stock.name);
  console.log(stock.price);
  console.log(stock.products);
  console.log(stock.products[1]);
  console.log(stock.from);
  console.log(stock.status);

  for (item in stock){
    console.log(item + '의 값은 ' + stock[item]);
  }

  // for in 반복문을 통해 객체내부의 값들을 가져올 수 있다.
  // 배열 반복문과는 다르게 item 위치에 객체의 키값(속성명)이 들어온다.

  // 객체 안에 해당 속성명이 존재하는지 확인하는 키워드

  console.log('name' in stock); // true
  console.log('option' in stock); 
  // 찾는 키값이 객체 안에 있을 때는 true, 없을 때는 false가 결과로 나오게됩니다.

  // with: 객체의 값을 가져올 때 객체명을 생략할 수 있다.
  with(stock){
    console.warn(name);
    console.warn(price);
    console.warn(products);
  }
  // with 의 중괄호로 묶여있는 영역에서만 사용 가능합니다.
</script>
</html>
