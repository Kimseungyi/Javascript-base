<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>31. 정규표현식의 기초</title>
</head>
<body>

</body>
<script>
  // 정규표현식은 문자열에 나타나는 특정 문자 조합과 대응시키기위해 사용되는 패턴
  // 정규표현식은 RegExp와 String의 match, replace, seatch, split과 함께 쓰입니다.

  // 정규표현식을 사용 (대소문자 구분)

  var str = 'Vue.js Javascript React Java'

  var regExp = /Java/;
  // --> 정규 표현식 선언

  // exec
  console.log(regExp.exec(str));
  // 여러개가 일치를 하더라도 문자열을 왼쪽부터 찾기 시작해 처음으로 찾은 내용에 대한 것을 보여줌

  // test ( 정규표현식이 있으면 true, 없으면 false를 반환)
  console.log(regExp.test(str));

  // match 
  console.log(str.match(regExp));
  // exec()와 같이 일치하는 문자열을 찾습니다.
  // 플래그 문자 --> 없다면 exec와 차이가 없다
  
  // replace
  console.log(str.replace(regExp, '자바'));
  // 일치하는 문자열을 찾아서 교체해주는 기능
  // 플래그 문자없이 사용할 때는 왼쪽부터 가장 먼저 찾은 내용만 바꾸어 준다.
  
  // search
  console.log(str.search(regExp));
  // 찾고자 하는 문자의 인덱스 위치를 반환시켜줌
  // 만약 찾고자 하는 문자열이 없으면 -1을 반환

  // split
  console.log(str.split(regExp));

  //--------------------

  var regExp = /j/;
  console.log(str.replace(regExp,'[$&]'));
  // $& : regExp에서 찾은 내용 j에 대괄호를 씌워주겠다는 의미

  console.log(str.replace(regExp,'($`)'));
  // 찾는 문자열보다 앞부분에 있는 내용을 찾아 대체가 됨.
  // $` --> Vue.

  console.log(str.replace(regExp,"($')"));
  // 찾는 문자열보다 뒷부분에 있는 내용을 찾아 대체가 됨.
  // $' --> s Javascript React Java

  // ------ 플래그 (정규표현식의 검색에 대하여 여러가지 옵션을 부여) ------

  //  g : 모든 문자에 대해서 검색
  // i : 대소문자를 가리지 않고 검색
  // m : 여러줄에 대하여 검색
  // 이 외에도 플래그는 여러 종류가 있습니다.

  var regExp = /j/gi;

  var str = 'VuE.js javascript React Java';
  console.warn(str.replace(regExp,'[$&]'));

  // 앵커문자

  // ^ : 문자의 시작점
  // $ : 문자의 종료점

  var regExp = /^V/gi;
  console.log(str.replace(regExp,'[$&]'));
  // ^j --> j로 시작하는 내용만

</script>
</html>
